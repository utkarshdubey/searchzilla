<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchzilla | Example</title>
</head>
<body>
    

    <script type="module">
        import { Search } from '../dist/searchzilla.modern.js';
        fetch("https://jsonplaceholder.typicode.com/posts").then(res => res.json()).then(res => {
            const search = new Search(res);
            search.init();
            search.add('title')
            console.log(search.search("sunt aut facere"))
        }).catch(err => console.error(err));
        
    </script>
</body>
</html>
