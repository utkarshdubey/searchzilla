<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchzilla | Example</title>
</head>
<body>
    

    <script type="module">
        import { Search } from '../dist/searchzilla.modern.js';
        fetch("https://halocrypt.com/api/play/get-leaderboard").then(res => res.json()).then(res => {
            const search = new Search(res.data);
            search.init();
            search.add('id', 'name')
            console.log(search.search("kaneki"))
        }).catch(err => console.error(err));
        
    </script>
</body>
</html>
